<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="w-title">Weather Dashboard</h1>
    </header>

    <main class="container row col-12">
        <div class="left-container col-12 col-md-4">
            <!-- Left side- top column -->
            <div class="left-top">
                <h3 class="card-header text-uppercase">Search for a City</h3>
                <form id="city-form" class="card-body">
                    <label class="form-label" for="city"></label>
                    <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" placeholder="City Name"/>
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
            <!-- Left side- bottom column -->
            <div class="left-bottom">
                <div id="searchedCityContainer" class="city-group text-uppercase">City History</div>
                <button type="submit" class="city-btn" id="history-0"></button>
            </div>
        </div>
        <div class="right-container col-12 col-md-8">
            <!-- Right side-top column -->
            <div class="right-top text">
                <h2 class="city-title"><span id="data-search-term"></span></h2>
                <!-- Enter temp, wind, humidity, UV Index -->
                <div id="city-container" class="city-info"></div>
            </div>
            <!-- Right side- bottom column -->
            <div class="right-bottom">
                <h3 class="day-forecast text-uppercase">5-Day Forecast</h3>
               <div class="forecast-row">
                <div class="card">
                    <h4 class="card-header2" id="forecastDate1"></h4>
                    <div id="card-date-1">
                    </div>
                </div>
                <div class="card">
                    <h4 class="card-header2" id="forecastDate2"></h4>
                    <div id="card-date-2">
                    </div>
                </div>
                <div class="card">
                    <h4 class="card-header2" id="forecastDate3"></h4>
                    <div id="card-date-3">
                    </div>
                </div>
                <div class="card">
                    <h4 class="card-header2" id="forecastDate4"></h4>
                    <div id="card-date-4">
                    </div>
                </div>
                <div class="card">
                    <h4 class="card-header2" id="forecastDate5"></h4>
                    <div id="card-date-5">
                    </div>
                </div>
               </div>
            </div>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="asset/js/config.js"></script>
    <script src="asset/js/script.js"></script>
</body>
</html>
