<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body class="flexColumn min-100-vh">
    <header class="hero">
        <h1 class="bigTitle">Weather Dashboard</h1>
    </header>

    <main class="container row col-12">
        <div class="leftContainer col-12 col-md-4">
            <!-- Left side container top column -->
            <div class="leftTop">
                <h3 class="cardHeader text-uppercase">Search for a City</h3>
                <form id="cityForm" class="cardBody">
                    <label class="formLabel" for="city"></label>
                    <input name="cityName" id="city-name" type="text" autofocus="true" class="formInput" placeholder="City Name"/>
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
            <!-- Left container bottom column -->
            <div class="leftBottom">
                <div id="searchedCityList" class="cityHistory text-uppercase">City History</div>
                <button type="submit" class="city-btn" id="history-0"></button>
            </div>
        </div>
        <div class="rightContainer col-12 col-md-8">
            <!-- Right side-top column -->
            <div class="rightTop text">
                <h2 class="cityTitle"><span id="dataSearchItem"></span></h2>
                <!-- Enter temp, wind, humidity, UV Index -->
                <div id="cityContainer" class="cityInfo"></div>
            </div>
            <!-- Right side- bottom column -->
            <div class="rightBottom row">
                <h3 class="dayForecast text-uppercase">5-Day Forecast</h3>
                <div class="card">
                    <h4 class="cardHeader" id="forecastDate1"></h4>
                    <div id="card-date-1">
                    </div>
                </div>
                <div class="card">
                    <h4 class="card-header" id="forecastDate2"></h4>
                    <div id="card-date-2">
                    </div>
                </div>
                <div class="card">
                    <h4 class="card-header" id="forecastDate3"></h4>
                    <div id="card-date-3">
                    </div>
                </div>
                <div class="card">
                    <h4 class="card-header" id="forecastDate4"></h4>
                    <div id="card-date-4">
                    </div>
                </div>
                <div class="card">
                    <h4 class="card-header" id="forecastDate5"></h4>
                    <div id="card-date-5">
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./asset/js/script.js"></script>
    <script src="./asset/js/config.js"></script>
</body>
</html>
